<div class="row">
  <div *ngFor="let f of filmes; let i = index" class="col-md-6 col-sm-12 col-lg-4">
    <div class="cards ">
      <mat-card class="filmes" (click)="descricao(i)">
        <mat-card-header>
          <mat-card-title>{{ f.title }}</mat-card-title><br><br>
        </mat-card-header>
        <mat-card-content>
          <p><b>Episode:</b> {{f.episode_id}}</p>
          <p><b>Director:</b> {{f.director}}</p>
          <p><b>Release Date:</b> {{f.release_date}}</p>
          <p><b>Summary:</b> {{f.opening_crawl}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
